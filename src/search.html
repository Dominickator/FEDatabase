<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Weapons</title>
    <style>
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            margin: auto;
            width: 600px;
            padding: 30px;
            background-color: #222222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form label {
            display: block;
            margin-bottom: 5px;
        }

        .search-form input[type="text"] {
            display: block;
            width: 100%;
            background-color: #333333;
            border: 2px solid #444444;
            border-radius: 10px;
            color: #ffffff;
            padding: 12px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .search-form input[type="text"]:focus {
            border-color: #50a3ff;
        }

        .button {
            background-color: #50a3ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #3a84d6;
        }

        .search-results {
            margin-top: 20px;
        }

        .search-results h2 {
            margin-bottom: 10px;
        }

        .search-results ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .search-results li {
            margin-bottom: 10px;
            border: 2px solid #444444;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }

        .search-results li:hover {
            background-color: #333333;
            cursor: pointer;
        }

        .search-results li span {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search Weapons</h1>
        <form class="search-form">
            <label for="weapon-name">Weapon Name:</label>
            <input type="text" id="weapon-name" name="weapon-name">
            <label for="game-name">Game Name:</label>
            <input type="text" id="game-name" name="game-name">
            <button class="button" type="submit">Search</button>
        </form>
        <div class="search-results">
            <h2>Search Results:</h2>
            <ul>
                <li>
                    <span>Name:</span> Example Weapon <br>
                    <span>Game:</span> FE 1 <br>
                    <span>Might:</span> 100 <br>
                    <span>Effect:</span> First Class <br>
                    <span>Crit Rate:</span> 80% <br>
                    <span>Weight:</span> 10 lbs <br>
                    <span>Durability:</span> 100
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
